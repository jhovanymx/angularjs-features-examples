<!doctype html>
<html ng-app="MainApp">
    <head>
        <title>AngularJS - Custom Directives</title>
        <meta charset="utf-8" />
        <style>
            .circular{
                border-radius: 50%;
                width: 100px;
                height: 100px;
                display: inline-block;
                background-position: center;
                background-size: cover;
            }
            
            .no-list{
                padding: 0;
            }
            
            .no-list li{
                list-style-type: none;
            }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
        <script src="js/custom-directives-controller.js"></script>
    </head>
    <body ng-controller="MainController">
        <ul class="no-list" ng-cloak>
            <li ng-repeat="repo in repos">
                <div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
                <h1>{{repo.name}}</h1>
            </li>
        </ul>
    </body>
</html>
