<!doctype html>
<html ng-app="MainApp">
    <head>
        <title>AngularJS - Cloak</title>
        <meta charset="utf-8" />
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
        <script src="js/cloak-controller.js"></script>
    </head>
    <body ng-controller="MainController">
        <ul class="no-list" ng-cloak>
            <li ng-repeat="repo in repos">
                <img ng-src="{{repo.owner.avatar_url}}" alt="Avatar">
                <h1>{{repo.name}}</h1>
            </li>
        </ul>
    </body>
</html>
