<!doctype html>
<html ng-app="MainApp">
    <head>
        <title>AngularJS - Root Scope</title>
        <meta charset="utf-8" />
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
        <script src="js/root-scope-controller.js"></script>
    </head>
    <body ng-controller="MainController">
        <p><strong>Main's value: </strong>{{name}}</p>
        <p><strong>Parent's value: </strong>{{$parent.name}}</p>
        <div ng-controller="ChildController">
            <p><strong>Child's value: </strong>{{name}}</p>
            <input type="text" ng-model="$parent.name">
        </div>
    </body>
</html>
